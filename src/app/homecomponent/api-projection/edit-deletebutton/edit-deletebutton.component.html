<div id="action-comtainer">
    <button class="action-button" (click)="editButton(apiEditModal)"><fa-icon class="icon-side-panel grey"
            [icon]="editIcon"></fa-icon></button>
    <button class="action-button red" (click)="openEditModal(deleteModal)"><fa-icon class="icon-side-panel red"
            [icon]="deleteicon"></fa-icon></button>

</div>




<ng-template #apiEditModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="edit-modal">Update Data</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="mb-3">
                <label for="serviceName">API name</label>
                <form class="input-group" (ngSubmit)="onSubmit()" [formGroup]="apiEditProjectionForm">
                    <input id="serviceName" class="form-control" placeholder="service name" name="dp"
                        [class]="{'is-invalid':isEditFormSubmitted && apiEditProjectionForm.controls['apiName'].errors}"
                        formControlName="apiName" />
                    <label for="year">Year</label>
                    <input id="year" type="number" class="form-control" placeholder="yyyy" name="sn"
                        [class]="{'is-invalid':isEditFormSubmitted && apiEditProjectionForm.controls['apiYear'].errors}"
                        formControlName="apiYear" />
                    <label for="peakHour">Peak (Hour Volume)</label>
                    <input id="peakHour" type="number" class="form-control" placeholder="hour volume" name="ph"
                        [class]="{'is-invalid':isEditFormSubmitted && apiEditProjectionForm.controls['apiPeakHour'].errors}"
                        formControlName="apiPeakHour" />
                    <label for="peakDay">Peak (Day Volume)</label>
                    <input type="number" id="peakDay" class="form-control" placeholder="day volume" name="pw"
                        [class]="{'is-invalid':isEditFormSubmitted && apiEditProjectionForm.controls['apiPeakDay'].errors}"
                        formControlName="apiPeakDay" />
                    <div class="modal-footer">
                        <button type="submit" [disabled]="isEditFormSubmitted && apiEditProjectionForm.invalid"
                           >Edit</button>
                    </div>

                </form>
            </div>
        </form>
    </div>

</ng-template>

<ng-template #deleteModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="delte-modal">Delete Data</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        Are you sure you want to delete this item?
    </div>
    <div class="modal-footer">
        <button type="button" (click)="confirmDelete()" class="btn btn-danger" data-dismiss="modal">Yes</button>
        <button type="button" (click)="modal.dismiss('cancel click')" class="btn btn-dark">No</button>
    </div>

</ng-template>
